<input type="text" [(ngModel)]='title'>
{{title}}

<app-product>
    <div *ngFor="let product of products; index as i">
        {{product.title}}
        <img [src]=product.image alt="">
        {{product.price}}
    </div>
</app-product>
<div [ngSwitch]="title">
    <p *ngSwitchCase="'Nicolas'">Este es Nicolas</p>
    <p *ngSwitchCase="'Juan'">Este es Juan</p>
    <p *ngSwitchDefault>Not match</p>
</div>
<button (click)="addItem()">Add items</button>
<li *ngIf="items.length ===0">la lista esta vacia</li>
<li *ngFor="let user of items; index as i">
    {{user}}  {{i}}
    <button (click)="removeItem(i)">Delete</button>
</li>
