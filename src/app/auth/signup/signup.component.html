<mat-card>
    <form [formGroup]="form" (ngSubmit)="saveDates($event)">
        <mat-card-title>
            <h1>SignUp</h1>
        </mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label> Email:</mat-label>
                <input placeholder="pat@example.com" matInput type="email" formControlName="email" required>
                <mat-error *ngIf="form.get('email').hasError('email')">'Not a valid email'</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>  Password:</mat-label>
                <input matInput type="password" autocomplete="on"  required mat-raised-button color="accent" formControlName="password">
            </mat-form-field>                          
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button color="accent" type="submit" [disabled]="!form.valid">Submit</button>
        </mat-card-actions>
      </form>
</mat-card>
